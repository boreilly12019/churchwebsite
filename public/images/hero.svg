<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a202c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Puzzle Pieces (Right Side) -->
  <g transform="translate(800, 100) scale(0.8)">
    <path d="M50 50 h100 v50 a25 25 0 0 1 0 50 v50 h-100 v-50 a25 25 0 0 0 0 -50 v-50 z" fill="#4299e1" opacity="0.5"/>
    <path d="M180 80 h100 v50 a25 25 0 0 0 0 50 v50 h-100 v-50 a25 25 0 0 1 0 -50 v-50 z" fill="#ed8936" opacity="0.5"/>
  </g>

  <!-- Pastor Figure (Right Side) -->
  <g transform="translate(700, 200)">
     <!-- Lectern -->
     <rect x="100" y="200" width="150" height="300" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
     <!-- Person -->
     <circle cx="175" cy="100" r="40" fill="#cbd5e0"/>
     <path d="M135 150 q40 10 80 0 l20 250 h-120 z" fill="#a0aec0"/>
     <!-- Hands -->
     <path d="M50 150 q20 -40 50 -20" stroke="#cbd5e0" stroke-width="10" fill="none"/>
     <path d="M300 150 q-20 -40 -50 -20" stroke="#cbd5e0" stroke-width="10" fill="none"/>
  </g>
</svg>
